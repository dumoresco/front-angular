<table mat-table class="mat-elevation-z8" [dataSource]="student$">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell [id]="student.id" *matCellDef="let student">
      {{ student.id }}
    </td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let student">{{ student.age }}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let student">{{ student.gender }}</td>
  </ng-container>

  <ng-container matColumnDef="document">
    <th mat-header-cell *matHeaderCellDef>Document</th>
    <td mat-cell *matCellDef="let student">{{ student.document }}</td>
  </ng-container>

  <ng-container matColumnDef="postalcode">
    <th mat-header-cell *matHeaderCellDef>Postalcode</th>
    <td mat-cell *matCellDef="let student">
      <button
        mat-stroked-button
        (click)="openFullAddress(student.id)"
        class="btn-address"
      >
        {{ student.address.cep }}
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let student">
      <div class="btn-actions">
        <button class="btn-delete" (click)="deleteStudent(student.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button
          class="btn-edit"
          (click)="
            openEditStudent(
              student.firstName,
              student.lastName,
              student.age,
              student.document,
              student.address.cep,
              student.gender,
              student.email,
              student.id
            )
          "
        >
          <mat-icon>create</mat-icon>
        </button>
      </div>
    </td>
    ></ng-container
  >

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
